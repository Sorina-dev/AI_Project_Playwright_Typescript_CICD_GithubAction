name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install deps
        run: npm ci 

  playwright-tests:
    name: Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.browser }} --grep-invert="@visual"
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: |
          playwright-report/
          test-results/
          screenshots/
          videos/
        retention-days: 30

    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-html-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30

  visual-tests:
    # on local uses snapshots for windows, and on CI updates linux snapshots and runs tests
    name: Visual Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
    
      - name: Install dependencies 
        run: npm ci
    
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Update Visual Test Snapshots (Linux)
        run: npx playwright test visual-testing-comprehensive.spec.ts --project=${{ matrix.browser }} --update-snapshots
        env:
          CI: true
      
      
      - name: Run Visual Tests
        run: npx playwright test visual-testing-comprehensive.spec.ts --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Run Percy Visual Tests (Cross-Platform)
        run: npm run test:visual-percy
        env:
          CI: true
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        if: env.PERCY_TOKEN != ''

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-report-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
            screenshots/
            videos/
          retention-days: 30

      - name: Upload Visual Test HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-html-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  api-tests:
    name: API Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build
  
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
      
    - name: Run API Tests
      run: npm run test:api
      env:
          CI: true
    - name: Upload api test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
          name: api-report-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
            screenshots/
            videos/
          retention-days: 30

    - name: Upload API Test HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
          name: api-html-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30
    

  BDD-tests:
    name: BDD Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
    
      - name: Install dependencies 
        run: npm ci
    
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
          
      - name: Run BDD Tests (Cucumber)
        run: |
          echo "== Listing repo files =="
          ls -R .
          echo
          echo "== Playwright config (if present) =="
          npx playwright show-config || true
          echo
          echo "== Cucumber version =="
          npx cucumber-js --version || true
          echo
          echo "== Available test files (Playwright discover) =="
          npx playwright test --list --project=${{ matrix.browser }} || true
          echo
          echo "== Running Cucumber BDD tests =="
          npm run test:bdd
        env:
          CI: true

      - name: Upload BDD test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bdd-report-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30        

